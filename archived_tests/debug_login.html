<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; white-space: pre-wrap; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Debug Login Test</h1>
        <p>Testing connection from frontend to backend API</p>
        
        <button onclick="testConnection()">Test API Connection</button>
        <button onclick="testAdminLogin()">Test Admin Login</button>
        <button onclick="testStudentLogin()">Test Student Login</button>
        
        <div id="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing connection...';
            
            try {
                console.log('Testing connection to:', API_BASE);
                const response = await fetch(API_BASE);
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="result success">
                        ✅ Connection successful!
                        Status: ${response.status}
                        Data: ${JSON.stringify(data, null, 2)}
                    </div>
                `;
            } catch (error) {
                console.error('Connection error:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        ❌ Connection failed!
                        Error: ${error.message}
                        
                        Make sure backend is running:
                        cd backend && php -S localhost:8000
                    </div>
                `;
            }
        }
        
        async function testAdminLogin() {
            await testLogin('admin@school.edu', 'password', 'Admin');
        }
        
        async function testStudentLogin() {
            await testLogin('john.smith@student.edu', 'password', 'Student');
        }
        
        async function testLogin(email, password, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `Testing ${type} login...`;
            
            try {
                console.log('Testing login:', { email, password });
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            ✅ ${type} Login Successful!
                            
                            User: ${data.data.user.name}
                            Email: ${data.data.user.email}
                            Role: ${data.data.user.role}
                            Token: ${data.data.token.substring(0, 50)}...
                            
                            Status: ${response.status}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            ❌ ${type} Login Failed!
                            
                            Message: ${data.message}
                            Status: ${response.status}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Login error:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        ❌ ${type} Login Error!
                        
                        Error: ${error.message}
                        
                        Check console for details.
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
